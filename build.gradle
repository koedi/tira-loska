plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'checkstyle'
    id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "loska.Main"

javafx {
    version = '11'
    modules = ['javafx.controls','javafx.fxml']
}


repositories {
    jcenter()
    mavenCentral()
}

run {
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}